<!DOCTYPE html>
<html>
<head>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

<body>
    <div class="container" id="formularzContainer">
        <form id="formularz">

            <label for="nazwisko">Nazwisko:</label><br>
            <input type="text" id="nazwisko" name="nazwisko"><br><br>

            <input type="checkbox" id="pelnoletni" name="pelnoletni">
            <label for="pelnoletni">czy jesteś pełnoletni</label><br><br>

            <label for="kolor">kolor tła:</label><br>
            <input type="color" id="kolor" name="kolor"><br><br>

            <input type="submit" value="Wyślij">
        </form>
  </div>
  <script src='main.js'></script>

</body>
</html>
