<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formularz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='majn.js' defer></script>
</head>
<body>
    <div class="kontener">
        <h1>Formularz</h1>
        <form id="mojFormularz">
            <label for="imie">Imię:</label>
            <input type="text" id="imie" name="imie">

            <label for="nazwisko">Nazwisko:</label>
            <input type="text" id="nazwisko" name="nazwisko">

            <label>
                <input type="checkbox" id="pelnoletni" name="pelnoletni">
                Czy jesteś pełnoletni?
            </label>

            <label for="kolor">Wybierz kolor tła:</label>
            <input type="color" id="kolor" name="kolor" value="#ffffff">

            <button type="button" id="czyscBtn">Czyść</button>
        </form>

    <div id="wynik"></div>
  </div>
  
</body>
</html>
